<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>My page title</title>
</head>
<body>
<div class="container">

    <!-- TOP -->
    <header class="row">
        <div class="col-6">
            <img class="title-logo" src="http://imageshack.com/a/img633/9615/hYuYNA.png" onerror="this.onerror=null; this.src='http://placehold.it/131x133'" alt="Udacity Logo">
        </div>
        <div class="col-6 text-right">
            <h1 class="text-name">Jane Doette</h1>

        <div class="row">

            <div class="col-4 text-center">

                <h3 class="text-attention">Sunflower</h3>
                <p><a href="#">https://github.com/udacity/Sunflower</a></p>
            </div>
            <div class="col-4 text-center">
                <img src="http://imageshack.com/a/img908/9382/WeDArd.png" onerror="this.onerror=null; this.src='http://placehold.it/720x472'" alt="sample3">
                <h3 class="text-attention">Bokeh</h3>

        </div>
